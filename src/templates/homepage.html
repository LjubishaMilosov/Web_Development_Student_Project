<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/homepage.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="../assets/images/navigation_bar/logo.png" alt="Furniro Logo" class="logo">
            <span class="logo-text">Furniro</span>
        </div>
        <nav class="navbar-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Categories</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
        <div class="navbar-icons">
            <img src="../assets/images/navigation_bar/user_icon.svg" alt="User" class="icon">
            <img src="../assets/images/navigation_bar/search_icon.svg" alt="Search" class="icon">
            <img src="../assets/images/navigation_bar/favorite_icon.svg" alt="Favorite" class="icon">
            <img src="../assets/images/navigation_bar/cart_icon.svg" alt="Cart" class="icon">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <!-- Left Side: Image -->
            <div class="banner-image">
                <img src="../assets/images/navigation_bar/banner_image.png" alt="Furniture Banner" />
            </div>
            <!-- Right Side: Text and Button -->
            <div class="banner-text-container">
                <div class="banner-text">
                    <p class="banner-subtitle">New Arrival</p>
                    <h1 class="banner-title">Discover Our New Collection</h1>
                    <p class="banner-description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.
                    </p>
                    <button class="banner-button">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="categories">
        <h2 class="section-title">Categories</h2>
        <div class="categories-container">
            <!-- Dining Category -->
            <div class="category-item">
                <img src="../assets/images/dining-room/Dining-room.png" alt="Dining" class="category-image">
                <p class="category-name">Dining</p>
            </div>
            <!-- Living Category -->
            <div class="category-item">
                <img src="../assets/images/living-room/Living-room.png" alt="Living" class="category-image">
                <p class="category-name">Living</p>
            </div>
            <!-- Bedroom Category -->
            <div class="category-item">
                <img src="../assets/images/bedroom/Bedroom.png" alt="Bedroom" class="category-image">
                <p class="category-name">Bedroom</p>
            </div>
        </div>
    </section>

    <section class="most-popular">
        <h2 class="section-title">Most Popular</h2>
        <div class="product-grid">
            <!-- Product cards will be dynamically generated here -->
        </div>
    </section>

    <div class="home-1">
        <div class="banner-2">
            <div class="header-3">
                <div class="rectangle-2-4"></div>
                <div class="group-168-5">
                    <div class="group-2-6">
                        <p class="text-7"><span class="text-black">Home</span></p>
                        <p class="text-8"><span class="text-black">Categories</span></p>
                        <p class="text-9"><span class="text-black">Contact</span></p>
                    </div>
                    <div class="group-1-10">
                        <div class="node-11">
                            <img src="images/vector-12.svg" class="vector-12" alt="vector" />
                        </div>
                        <div class="akar-icons-search-13">
                            <img src="images/vector-14.svg" class="vector-14" alt="vector" />
                        </div>
                        <div class="akar-icons-heart-15">
                            <img src="images/vector-16.svg" class="vector-16" alt="vector" />
                        </div>
                        <div class="node-17">
                            <img src="images/vector-18.svg" class="vector-18" alt="vector" />
                        </div>
                        <div class="frame-168-19">
                            <img src="images/node-20.png" class="node-20" alt="meubel-house_logos-05" />
                            <p class="text-21"><span class="text-black">Furniro</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="../scripts/homepage.js"></script>
</html>
